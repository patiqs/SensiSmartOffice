[env:upesy_wroom_WEB]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
build_flags = -D WEB

[env:upesy_wroom_BLE]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
build_flags = -D BLE