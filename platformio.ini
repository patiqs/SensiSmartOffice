[env:upesy_wroom_compound]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
; In build_flags uncomment the wanted UI options
build_flags = 	-D CONFIG_NIMBLE_CPP_LOG_LEVEL=1
				-D enableDisplay
			;	-D enableWEB
				-D enableBLE

debug_tool = esp-prog
lib_deps = 
	sensirion/Sensirion Core@^0.6.0
	thomasfredericks/Bounce2@^2.71
	h2zero/NimBLE-Arduino@^1.4.1
	sensirion/Sensirion Gadget BLE Arduino Lib@^1.2.0
	sensirion/Sensirion I2C SCD4x@^0.4.0
	sensirion/Sensirion I2C SEN5X@^0.3.0
